{% extends "base.html" %}

{% block site_meta %}
<meta property="og:title" content="MEGAnno" />
<meta property="og:image" content="https://meganno.s3.amazonaws.com/meganno.png" />
<meta property="og:description"
    content="MEGAnno is a human-LLM collaborative annotation framework. For cost-efficient and high-quality annotation, we adopt the LLM annotation -> Human verification workflow where LLM agents label data first and then humans verify a subset of potentially problematic LLM labels." />
<meta property="og:url" content="https://meganno.megagon.info/" />
<meta property="og:type" content="website" />
{% endblock %}

{% block outdated %}
You're not viewing the latest version.
<a href="{{ '../' ~ base_url }}">
    <strong>Click here to go to latest.</strong>
</a>
{% endblock %}
